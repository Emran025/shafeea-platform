name: âœ¨ Feature Request
description: Have an idea for a new feature?
title: "[Feature]: "
labels: ["enhancement", "good first issue"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your awesome idea!
  - type: textarea
    id: problem
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is. e.g., I'm always frustrated when..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "What is your proposed solution?"
      description: "Describe the solution you'd like. Be as detailed as possible!"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Have you considered any alternatives?"
      description: "A clear and concise description of any alternative solutions or features you've considered."
  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: "Add any other context, mockups, or screenshots about the feature request here."