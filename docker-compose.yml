version: '3.8'

services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    tty: true
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - SERVICE_NAME=app
      - SERVICE_TAGS=dev
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=laravel
      - DB_USERNAME=sail
      - DB_PASSWORD=password
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      # Exclude vendor and node_modules for better performance
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - sail
    depends_on:
      - db

  # Database Service
  db:
    image: postgres:15-alpine
    container_name: laravel_db
    restart: unless-stopped
    tty: true
    ports:
      - "54320:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - sail-postgres:/var/lib/postgresql/data
    networks:
      - sail

# Networks
networks:
  sail:
    driver: bridge

# Volumes
volumes:
  sail-postgres:
    driver: local
